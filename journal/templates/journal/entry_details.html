{% extends 'journal/base.html' %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <h4 class='article-title'>{{ object.date_posted|date:"F j, Y" }}</h4>
        </div>
        <p class="article-content">{{ object.content }}</p>
        {% if object.author == user %}
            <a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'entry-update' object.id %}">Edit</a>
            <a class='btn btn-danger btn-sm mt-1 mb-1' href="{% url 'entry-delete' object.id %}">Delete</a>
        {% endif %}
    </div>
</article>
{% endblock content %}
