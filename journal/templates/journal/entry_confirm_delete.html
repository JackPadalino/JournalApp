{% extends 'journal/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Entry</legend>
                <h4>Are you sure you want to delete the entry for <u>{{ object.date_posted|date:"F j, Y" }}</u>?</h4>
            </fieldset>
            <br>
            <div class='form-group'>
                <button class="btn btn-outline-danger" type='submit'>Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'entry-details' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
